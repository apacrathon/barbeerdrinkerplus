<body ng-app="myApp2" class="whiteBg">
<header class="top-header">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-5 col-sm-4 header-logo">
        <br>
        <a href="index.html">
          <h1 class="logo">BarBeerDrinker <span class="logo-head">Plus</span></h1>
        </a>
      </div>

      <div class="col-md-8 col-md-offset-1 col-xs-7">
        <nav class="navbar navbar-default">
          <div class="container-fluid nav-bar">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                      data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="index.html"><i class="fa fa-home"></i> Home</a>
                </li>
                <li>
                  <a href="dashboard.html"><i class="fa fa-tachometer"></i> Manager Dashboard</a>
                </li>
                <li>
                  <a href="friends.html"><i class="fa fa-users"></i> Friends</a>
                </li>
                <li>
                  <a href="#account"><i class="fa fa-cog"></i> Account</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<div id="wrapper">
  <div id="header" class="content-block">
    <section class="center">
      <h1 style="color:white;">Welcome to your Dashboard, please select your bar</h1>
      <div id="managerBarList">
        <select class="allBars" name="bars[]" value="Select a Bar" ng-controller="managerBarList" style="width:35%">
          <optgroup label="Pick your bar!">
            <option ng-repeat="x in barList" value="{{x.id}}">{{x.name}}</option>
          </optgroup>
        </select>
      </div>
    </section>
  </div>
  <div class="content-block" ng-controller="managerGraphs">
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
    <div id="checkinDiv"></div>
    <div class="content-block">
      <div class="col-lg-6">
        <h2 style="text-align:center;">Ratings Table</h2>
        <table ng-table="ratingsTable" class="ratingsTable">
          <tr ng-repeat="r in data">
            <td data-title="'Drinker'" sortable="'drinkerId'" filter="{ 'drinkerName': 'text' }" style="width:50%">
              {{r.drinkerName}} - {{r.drinkerId}}
            </td>
            <td data-title="'Rating'" sortable="'rating'" style="width:20%" filter="{ 'rating': 'number' }">
              {{r.rating}}
            </td>
            <td data-title="'Date Time'" sortable="'ratingDay'" filter="{ 'ratingDay': 'text' }" style="width:30%">
              {{r.ratingDay}}
            </td>
          </tr>
        </table>
      </div>
      <div class="col-lg-3">

      </div>
      <div class="col-lg-3">

      </div>

    </div>
    <div class="content-block">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <h2 style="text-align:center;">Frequents Table</h2>
        <table ng-table="frequentsTable" class="frequentsTable">
          <tr ng-repeat="r in data1">
            <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
              {{r.name}}
            </td>
            <td data-title="'Age'" sortable="'age'" filter="{ 'age': 'text' }">
              {{r.age}}
            </td>
            <td data-title="'Gender'" sortable="'gender'" filter="{ 'gender': 'text' }">
              <div ng-if="r.gender == 1">
                Male
              </div>
              <div ng-if="r.gender == 0">
                Female
              </div>
            </td>
            <td data-title="'State'" sortable="'state'" filter="{ 'state': 'text' }">
              {{r.state}}
            </td>
            <td data-title="'City'" sortable="'city'" filter="{ 'city': 'text' }">
              {{r.city}}
            </td>
          </tr>
        </table>
        <!--id, name, gender, state, age, city, zip-->
      </div>
      <div class="col-lg-3"></div>

    </div>


  </div>

</div><!--/#wrapper-->

<script type="text/javascript">
  jQuery(document).ready(function ($) {
    $(window).scroll(function () {
      if ($(window).scrollTop() > 100) {
        $('.top-header').addClass('shows');
      } else {
        $('.top-header').removeClass('shows');
      }
      ;
    });
  });
  jQuery('.scroll').on('click', function (e) {
    e.preventDefault()
    jQuery('html, body').animate({
      scrollTop: jQuery(this.hash).offset().top
    }, 1500);
  });
</script>
